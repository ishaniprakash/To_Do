<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/switch_button.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script defer src="assets/todo.js"></script>
</head>

<body>
    <header></header>

    <section class="container">
        <div class="todo">
            <div>
                <h2>Todo List</h2>
                <input type="checkbox" class="switch" id="switch-1" />
            </div>
            <div class="items">
                <div class="item">
                    <input id="add_item" placeholder="Add a task to the List..." type="text" />
                    <i id="add_button" class="fab fa-plus"></i>
                </div>
                <ol></ol>
            </div>
        </div>
    </section>

    <footer>
        <div class="name">Ishani Prakash</div>
        <div class="icons">
            <i class="fab fa-github"></i>
            <i style="color: purple" class="fab fa-instagram"></i>
            <i style="color: dodgerblue" class="fab fa-linkedin"></i>
        </div>
    </footer>
</body>

</html>
